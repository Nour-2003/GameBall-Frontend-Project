<div class="col p-4 rounded-4 bg-white position-relative">
  <form (submit)="createPost(); $event.preventDefault()">
    <div class="d-flex gap-3 align-items-center">
      <img
        [src]="
          userProfileImage
            ? userProfileImage
            : 'https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png'
        "
        style="width: 50px; height: 50px"
        alt="User Image"
        class="rounded-circle"
      />
      <input
        type="text"
        [(ngModel)]="postContent"
        name="postContent"
        class="form-control rounded-5"
        placeholder="What's on your mind?"
      />

      <div class="image-input-wrapper position-relative" style="display: flex; align-items: center;">
        <i class="fas fa-camera fa-2x" style="cursor: pointer;"></i>
        <input
          type="file"
          id="imageInput"
          (change)="onFileSelected($event)"
          class="position-absolute"
          style="top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;"
        />
      </div>
    </div>

    <!-- Image Preview Section -->
    <div class="mt-3" *ngIf="imagePreviewUrl">
      <img [src]="imagePreviewUrl" alt="Selected Image" class="img-thumbnail" style="max-width: 200px;" />
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
</div>
