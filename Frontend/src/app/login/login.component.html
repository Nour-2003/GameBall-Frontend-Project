<div class="container col-sm-12 col-md-8 col-lg-6 border rounded-5 bg-dark p-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center text-light pt-3 px-4">Login</h1>

        <div class="pt-3 px-4 text-light">
            <div>
                <label for="email">Email</label>
            </div>
            <input type="email" formControlName="email" placeholder="Enter email" class="form-control" id="email" />
            <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                <small *ngIf="email?.errors?.['required']">Email is required</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
            </div>
        </div>

        <div class="pt-3 px-4 text-light">
            <div>
                <label for="password">Password</label>
            </div>
            <input type="password" formControlName="password" placeholder="Password" class="form-control"
                id="password" />
            <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                <small *ngIf="password?.errors?.['required']">Password is required</small>
                <small *ngIf="password?.errors?.['minlength']">
                    Password must be at least 8 characters long
                </small>
            </div>
        </div>

        <div class="d-flex justify-content-center pt-4">
            <button class="btn btn-warning w-25 rounded-5" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>
        </div>

        <div class="d-flex justify-content-center pt-3 px-4">
            <p class="text-center text-light">
                Don't have an account?
                <a routerLink="/register" class="text-decoration-none text-warning">Sign up</a>
            </p>
        </div>
    </form>
</div>
