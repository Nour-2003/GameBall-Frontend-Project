<div class="row">
  <div class="col-lg-8 col-sm-9 mx-auto">
    <div class="col p-4 rounded-4 bg-white">
      <div class="d-flex gap-3">
        <img
          src="https://cdn.pixabay.com/photo/2016/04/15/18/05/computer-1331579_640.png"
          style="width: 50px; height: 50px;"
          alt="Image"
        />
        <input
          type="text"
          class="form-control rounded-5"
          placeholder="What's on your mind?"
        />
      </div>
      <hr />
      <div class="row" style="font-size: 1.3rem; color: #9295ad;">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="d-flex align-items-center gap-1">
            <i
              class="fas fa-play-circle fa-md me-2"
              style="color: #fca37d;"
            ></i>
            <p class="mb-0 small fw-bold">Go Live</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="d-flex align-items-center gap-1">
            <i class="fas fa-camera fa-md me-2" style="color: #229654;"></i>
            <p class="mb-0 small fw-bold">Photo</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="d-flex align-items-center gap-1">
            <i class="fas fa-video fa-md me-2" style="color: #e74684;"></i>
            <p class="mb-0 small fw-bold">Video</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="d-flex align-items-center gap-1">
            <i class="fas fa-smile fa-md me-2" style="color: #359fdc;"></i>
            <p class="mb-0 small fw-bold">Feeling</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col p-4 rounded-4 bg-white mt-2">
      <div class="d-flex gap-3">
        <img
          src="https://cdn.pixabay.com/photo/2016/04/15/18/05/computer-1331579_640.png"
          style="width: 50px; height: 50px;"
          alt="Image"
        />
        <div>
          <h5>Nour Hesham</h5>
          <p>4 hours ago</p>
        </div>
      </div>

      <div class="post-body">
        <p>
          hey maaaaaaaan!
        </p>
      </div>
      <div class="post-photo">
        <img
          style="max-height: 350px; border-radius: 15px;"
          class="w-100 p-1"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRX7zmrU5OWn1HyRDHG1z36Eu7rfGQglKn_g&s"
          alt="Post Photo"
        />
      </div>
      <div class="row mt-3">
        <div class="col-2 d-flex justify-content-end mt-2">
          <div class="row">
            <div class="col">
              <i class="fas fa-smile fa-lg" style="color: #359fdc;"></i>
            </div>
            <div class="col">
              <p class="fw-bold">200</p>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div
            class="container d-flex justify-content-center py-1 px-2 border border-1 rounded-5"
          >
            <div class="input-group search-bar rounded-pill">
              <input
                type="text"
                class="form-control border-0 shadow-none rounded-pill-end"
                placeholder="Write Your comment"
                aria-label="Search"
                aria-describedby="search-icon"
              />
              <span
                class="input-group-text bg-transparent border-0 rounded-pill-start"
                id="search-icon"
              >
                <i class="fas fa-camera fa-lg me-2" style="color: #229654;"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
